name: Make

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  macos:
    runs-on: macos-latest
    environment:
      name: scode
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release

    - name: codesign
      run: bash codesign.sh
      env:
        P2_PASSWORD: ${{ secrets.P12_PASSWORD }}
        P2_BASE64: ${{ secrets.P12_BASE64 }}

    - uses: actions/upload-artifact@v4
      with:
        name: scode-macos
        path: scode.app
