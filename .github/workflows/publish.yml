name: publish

## This will run when the artifact branch is pushed to
## Meaning when the binaries have been updated and pushed to the artifacts branch
## It will then pull the artifacts branch and then publish the package to npm

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Fetch artifacts branch
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git fetch origin artifacts:artifacts
          git checkout origin/artifacts -- artifacts
          git status
          ls -l
          ls -l artifacts
