name: version

on:
  workflow_dispatch:
    inputs:
      version_type:
        type: choice
        description: 'Version to update package.json to'
        required: true
        default: 'prepatch'
        options:
          - 'prepatch'
          - 'patch'
          - 'preminor'
          - 'minor'
          - 'premajor'
          - 'major'
      alpha:
        type: choice
        description: 'If this is a pre-release, set to true to tag as alpha'
        required: false
        default: "true"
        options:
          - true
          - false
jobs:
  bump_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Update version
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          echo "Current version: $(node -p "require('./package.json').version")"
          if [ eq ${{ github.event.inputs.alpha }} "true" ]; then
            echo "Pre-release: ${{ github.event.inputs.version_type }}-alpha"
            npm version ${{ github.event.inputs.version_type }} --tag=alpha
          else
            echo "Stable release: ${{ github.event.inputs.version_type }}"
            npm version ${{ github.event.inputs.version_type }}
          fi
          echo "Updated version to $(node -p "require('./package.json').version")"
          git push --follow-tags
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
