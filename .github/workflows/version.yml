name: version

on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: 'Version to update package.json to'
        required: true
        default: 'patch'
        options:
          - 'prepatch'
          - 'patch'
          - 'preminor'
          - 'minor'
          - 'premajor'
          - 'major'
      preid:
        type: string
        description: 'Pre-release identifier (e.g., alpha, beta). Leave empty for stable releases.'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Update version
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          if [ -z "${{ github.event.inputs.preid }}" ]; then
            npm version ${{ github.event.inputs.version }}
          else
            npm version ${{ github.event.inputs.version }} --preid=${{ github.event.inputs.preid }}
          fi
          echo "Updated version to $(node -p "require('./package.json').version")"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
