name: version

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      version_type:
        type: choice
        description: 'Version to update package.json to'
        required: true
        default: 'prepatch'
        options:
          - 'prepatch'
          - 'patch'
          - 'preminor'
          - 'minor'
          - 'premajor'
          - 'major'
      preid:
        type: choice
        description: 'Pre-release identifier (e.g., next, latest). Leave empty for stable releases.'
        required: false
        default: 'next'
        options:
          - 'latest'
          - 'next'
jobs:
  bump_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Update version
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          echo "Current version: $(node -p "require('./package.json').version")"
          if [ -z "${{ github.event.inputs.preid }}" ]; then
            echo "Stable release: ${{ github.event.inputs.version_type }}"
            npm version ${{ github.event.inputs.version_type }}
          else
            echo "Pre-release: ${{ github.event.inputs.version_type }}-${{ github.event.inputs.preid }}"
            npm version ${{ github.event.inputs.version_type }} --preid=${{ github.event.inputs.preid }}
          fi
          echo "Updated version to $(node -p "require('./package.json').version")"
          git push --follow-tags
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
